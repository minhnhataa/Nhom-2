  <!-- Form nhập hồ sơ -->
  <div class="container my-5">
    <h2 class="text-center mb-4">📄 Nộp hồ sơ đăng ký doanh nghiệp</h2>
    <form id="companyForm" class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label for="companyName" class="form-label">Tên doanh nghiệp:</label>
        <input type="text" class="form-control" id="companyName" name="companyName" required>
      </div>

      <div class="mb-3">
        <label for="taxCode" class="form-label">Mã số thuế:</label>
        <input type="text" class="form-control" id="taxCode" name="taxCode" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Địa chỉ trụ sở:</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="mb-3">
        <label for="representative" class="form-label">Người đại diện:</label>
        <input type="text" class="form-control" id="representative" name="representative" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Số điện thoại:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email liên hệ:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="note" class="form-label">Ghi chú (tuỳ chọn):</label>
        <textarea class="form-control" id="note" name="note" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">Tải lên hồ sơ (PDF/Ảnh ≤ 5MB):</label>
        <input type="file" class="form-control" id="file" name="file" accept=".pdf,image/*" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Gửi hồ sơ</button>
    </form>

    <div id="responseMessage" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./JS/form.js"></script>
