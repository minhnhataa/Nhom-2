<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/login_register.css" rel="stylesheet"> <!-- File CSS riêng -->
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">

      <div class="d-flex align-items-center mb-4">
        <a href="index.html" class="text-primary fs-4 me-2 back-arrow">&#8592;</a>
        <h2 class="fw-bold m-0 mx-auto">Đăng nhập</h2>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>

      <div class="text-center mt-3">
        <small>Chưa có tài khoản? <a href="register.html">Đăng ký</a></small>
      </div>
    </div>
  </div>

  
  <script src="js/login.js"></script>
</body>
</html>
