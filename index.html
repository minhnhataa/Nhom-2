<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Mã Sinh Viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Nhập mã sinh viên</h2>
    <input type="text" id="msvInput" placeholder="VD: 995629" />
    <button onclick="handleSubmit()">Gửi</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function handleSubmit() {
      const msv = document.getElementById('msvInput').value;
      const resultDiv = document.getElementById('result');

      if(msv === '') {
        resultDiv.textContent = 'Vui lòng nhập mã sinh viên!';
        resultDiv.style.color = 'red';
      } else {
        resultDiv.textContent = `Mã sinh viên của bạn là: ${msv}`;
        resultDiv.style.color = 'green';
      }
    }
  </script>
</body>
</html>
